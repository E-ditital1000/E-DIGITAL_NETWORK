{% extends "base.html" %}

{% block title %}Candidate Details{% endblock %}

{% block content %}
<div class="card">
  <img src="{{ obj.image_link }}" style="width:100%" class="img-fluid">
  <div class="container">
    <h4><b>Name: {{ obj.name }}</b></h4>
    <p>Position: {{ obj.position }}</p>
    <p>District: {{ obj.district }}</p>
    <p>County: {{ obj.county }}</p>
    <p>Party: {{ obj.party }}</p>
  </div>
</div>
{% endblock %}
