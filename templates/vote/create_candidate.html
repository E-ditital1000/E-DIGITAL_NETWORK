{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Create Candidate{% endblock %}
{% block content %}
<main class="main">
  <section class="section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center">Create Candidate</h2>
              {% if messages %}
              <div class="alert alert-danger" role="alert">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
              </div>
              {% endif %}
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Create Candidate</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock %}
