{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}
  <h2 class="position-heading">Available Electoral Candidates</h2>
  <ul class="position-list">
    {% for i in obj %}
      <li><a href="{% url 'candidate' i.id %}" class="position-link">{{ i.title }}</a></li>
    {% empty %}
      <p>No Positions Available</p>
    {% endfor %}
  </ul>
{% endblock %}
